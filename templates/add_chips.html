<!DOCTYPE html>
<html lang="sr">
    <head>
        <title>GymApp</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="vidth=device-vidth, initial-scale=1.0">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/add_chip.css') }}">
    </head>
    <body  contenteditable="false">
        <div class="container">
            <!--Navbar-->
            <div class="bar">
                <a href="{{ url_for('chips') }}">
                    <button class="button" title="Nazad">Nazad</button>
                </a>
            </div>
            <form action="{{ url_for('addChips')}}" method="post">
                <div class="user-content">
                    <button class="button" value="readChip" name="submit" title="Pročitaj čip">Unesi čip</button>
                </div>
            </form>
            <form action="{{ url_for('addChips')}}" method="post">
                <div class="user-content">
                    <p>
                        <label for="chipId"><b>Broj čipa</b></label>
                        <input type="text" placeholder="Broj čipa" id="chipId" name="chipId" value="{{ chipId }}" readonly required>
                    </p>
                </div>
                <div>
                    <button class="button" value="insertChip" name="submit" title="Unesi čip">Unesi čip</button>
                </div>
            </form>    
        </div>
    </body>
</html>
