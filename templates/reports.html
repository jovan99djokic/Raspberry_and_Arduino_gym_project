<!DOCTYPE html>
<html lang="sr">
    <head>
        <title>GymApp</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="vidth=device-vidth, initial-scale=1.0">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/reports.css') }}">
    </head>
    <body  contenteditable="false">
        <div class="container">
            <!--Navbar-->
            <div class="bar">
                <a href="{{ url_for('home') }}">
                    <button class="button" title="Nazad">Nazad</button>
                </a>
            </div>
            <table width="100%">
                <tr>
                    <th>Slika</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Broj kartice</th>
                    <th class = "col-4">Vreme oƒçitavanja</th>
                </tr>

                {% for report in reports %}

                <tr>
                    <td class="image"> <img src="static/uploads/{{ report[8] }}"/> </td>
                    <td> {{ report[3] }} </td>
                    <td> {{ report[4] }} </td>
                    <td> {{ report[7] }} </td>
                    <td class="column"> {{ report[1] }} </td>
                </tr>                      
                
                {% endfor %}
            </table>
        </div>
    </body>
</html>
