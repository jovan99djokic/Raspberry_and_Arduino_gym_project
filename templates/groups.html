<!DOCTYPE html>
<html lang="sr">
    <head>
        <title>GymApp</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="vidth=device-vidth, initial-scale=1.0">
        <link rel= "stylesheet" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/groups.css') }}">
    </head>
    <body  contenteditable="false">
        <div class="container">
            <!--Navbar-->
            <div class="bar">
                <a href="{{ url_for('home') }}">
                    <button class="button" title="Nazad">Nazad</button>
                </a>
            </div>
            <div>
                <a href="{{ url_for('addGroup') }}">
                    <button class="button" title="Dodaj grupu">Dodaj grupu</button>
                </a>
                <table>
                    <tr>
                        <th>Ime grupe</th>
                        <th>Početak termina</th>
                        <th>Kraj termina</th>
                        <th></th>
                        <th></th>
                    </tr>

                    {% for group in groups %}

                    <tr>
                        <td> {{ group[1] }} </td>
                        <td> {{ group[2] }} </td>
                        <td> {{ group[3] }} </td>
                        <td>
                            <a href="{{ url_for('changeGroup', group = group) }}">
                                <button class="button" title="Izmeni">Izmeni</button>
                            </a>
                        </td>
                        <td>
                            <form action="{{ url_for('groups')}}" method="post">
                                <input type="hidden" name="id" value="{{ group[0] }}"/>
                                <button class="button" title="Obriši">Obriši</button>
                            </form>
                        </td>
                    </tr>                      
                    
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
